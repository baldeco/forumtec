<div id="main-wrapper">
  <!-- Formulario/Pesquisa-->
  <div class="panel panel-white">
    <div class="panel-heading clearfix">
      <h3 class="panel-title">Pesquisa</h3>
    </div>
    <div class="panel-body">

      <!-- Alertas de sucesso e erro -->
      
      <!--{if $smarty.get.sucesso}-->
      <div class="alert alert-success" role="alert">
        <!--{$smarty.get.sucesso}-->
      </div>
      <!--{elseif $smarty.get.erro}-->
      <div class="alert alert-danger" role="alert">
        <!--{$smarty.get.erro}-->
      </div>
      <!--{/if}-->

      <form name="formulario" class="form-horizontal" action="acao.php" method="POST" enctype="multipart/form-data">

        <!-- Data -->
        <div class="form-group">
          <label class="col-sm-3 control-label">Data *</label>
          <div class="col-sm-2">
            <input type="text" class="form-control date-picker" name="f_data" value="<!--{$a_palestra.data_format}-->">
          </div>
        </div>

          <!-- Botões e Hidden fields -->
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
              <input type="hidden" name="secao" value="relatorio">
              <input type="hidden" name="modulo" value="palestra">
              <input type="hidden" name="acao" value="<!--{$acao}-->">
              <button type="submit" class="btn btn-success" onclick="return validar()"><!--{$acao}--></button>
              <button type="reset" class="btn btn-primary">Limpar Campos</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  <!-- Tabela -->
  <div class="panel panel-white">
    <div class="panel-heading clearfix">
      <h4 class="panel-title">Participantes</h4>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>E-mail</th>
              <th>Telefone</th>
              <th>Instituição</th>
              <th>Presença</th>
            </tr>
          </thead>
          <tbody>
            <!--{foreach from=$a_participantes item=participante}-->
            <tr>
              <td><!--{$participante.nome}--></td>
              <td><!--{if $participante.cpf}--><!--{$participante.cpf}--><!--{else}-->Inexistente<!--{/if}--></td>
              <td><!--{$participante.email}--></td>
              <td><!--{if $participante.telefone}--><!--{$participante.telefone}--><!--{else}-->Inexistente<!--{/if}--></td>
              <td><!--{if $participante.instituicao}--><!--{$participante.instituicao}--><!--{else}-->Outros(as)<!--{/if}--></td>
              <td><!--{if $participante.status == 'i'}-->Inativo<!--{else}-->Ativo<!--{/if}--></td>
              <!--{/foreach}-->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

  <!--  Javascript do formulário -->
  <script src="assets/js/form_relatorio_palestra.js"></script>
